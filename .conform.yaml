policies:
  - type: commit
    spec:
      header:
        length: 89
        imperative: true
        case: lower
        invalidLastCharacters: .
      body:
        required: true
      spellcheck:
        locale: US
      maximumOfOneCommit: false
      conventional:
        descriptionLength: 72
        types:
          - refactor
  - type: license
    spec:
      skipPaths:
        - .git/
        - .build*/
        - inputs/
        - examples/
        - target/
      includeSuffixes:
        - .rs
      allowPrecedingComments: false
